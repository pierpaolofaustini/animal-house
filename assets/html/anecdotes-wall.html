<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Wall of Anecdotes</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- custom CSS-->
    <link href="style.css" type="text/css" rel="stylesheet">
    
</head>

<body class="text-center">

    <h2 class="welcomeQuote">Anecdotes Wall
        <span class="material-symbols-outlined">sentiment_very_satisfied</span>
    </h2>

    <textarea id="textArea" name="text" rows="5" cols="40" placeholder="Share a funny story about animals here!"></textarea><br>
    <br>
    <button type="button" id="anecdote-posting" class="btn btn-primary btn-block" onclick="postAnecdote()">Post the anecdote</button>
    
    <!-- button clickable only once to avoid getting the anecdotes multiple times -->
    <button type="button" id="anecdotes-view" class="btn btn-primary btn-block lg-4" onclick="getAnecdotes(), this.onclick=null">View all Anecdotes</button>

    <!-- container for all anecdotes -->
    <div class="anecdotes-container"></div>
    
    <script src="anecdotes.js"></script>
</body>
</html>

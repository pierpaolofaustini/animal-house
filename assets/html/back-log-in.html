<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Back Office Log In</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- custom CSS -->
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>

    <form class="form text-center" id="formLog">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control-lg" placeholder="Email" />
        </div>
    
        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control-lg" placeholder="Password" />
        </div>
    
        <!-- Submit button -->
        <button type="button" id="button" class="btn btn-primary btn-block lg-4" onclick="logIn()">Log in</button>
    </form>
    
    <script src="back-log-in.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Manage Help Requests</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />

    <!-- custom CSS-->
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body onload="loadHelpRequests()">

    <!-- welcome message-->
    <h2 class="welcomeQuote text-center">Modify or Delete Help Requests
        <span class="material-symbols-outlined">edit_note</span>
    </h2>

    <form class="text-center">
        <!-- help request input -->
        <div class="form-outline mb-4">
            <input id="formHelpReq" class="form-control-lg" placeholder="Help Request" />
        </div>

        <!-- 
        N.B: button type="button"
        If you don't specify the button type, the browser will automatically set it to 'reset' or 'submit' which causes the page to reload.
        Crashing everything. -->
        <button type="button" class="btn btn-primary" type="submit" value="submit" id="submitButton">Submit</button>
    </form>

    <!-- help requests table-->
    <div class="col-8 mt-5 text-center table-container">
        <table class="table" style="color: white">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Help Request</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody id="help-requests-list">
            </tbody>
        </table>
    </div>
    <script src="help-wall.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Image Recognition</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- custom CSS-->
    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body class="text-center">

    <h2 id="welcomeQuoteImg">Image Recognition
        <span class="material-symbols-outlined">sound_detection_dog_barking</span>
    </h2>

    <!-- Outputs the image uploaded -->
    <!-- center horizontally: convert it to block first because img is inline, then margin: auto -->
    <div class="col-md-4" style="margin: auto; display: block;">
        <img id="output_image" class="img-thumbnail">
    </div>

    <!-- Image upload-->
    <label for="imgInput" class="btn btn-primary" id="imgLabel">Try me!</label>
    <input type="file" accept="image/jpeg, image/png, image/jpg" id="imgInput" style="display:none"
        onchange="imageRec(event)">

    <!-- display user's animal info -->
    <div id="imgInfo"></div>

    <script src="imageRec.js"></script>
</body>

</html>

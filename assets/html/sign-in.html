<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- responsive viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign In</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="style.css" type="text/css" rel="stylesheet">
</head>

<body>

    <form class="form text-center" id="formLog">

        <!-- name input -->
        <div class="form-outline mb-4">
            <input type="text" id="name" class="form-control-lg" placeholder="Name" />
        </div>

        <!-- email input -->
        <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control-lg" placeholder="Email" />
        </div>
    
        <!-- password input -->
        <div class="form-outline mb-4">
            <input type="password" id="password" class="form-control-lg" placeholder="Password" />
        </div>

        <!-- favorite animal-->
        <div class="form-outline mb-4">
            <input type="text" id="favoriteAnimal" class="form-control-lg" placeholder="Favorite Animal" />
        </div>
    
        <!-- submit button -->
        <button type="button" id="button" class="btn btn-primary btn-block lg-4" onclick="signIn()">Let's go!</button>

    </form>

<script src="sign-in.js"></script>

</body>

</html>
